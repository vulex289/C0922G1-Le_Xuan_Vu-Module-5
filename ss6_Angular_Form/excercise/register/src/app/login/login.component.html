<div class="card">
<form [formGroup]="loginForm" (ngSubmit)="addLogin()">
   <h3 class="text-center">LOGIN</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"
             class="form-control" name="" id="email" formControlName="email" aria-describedby="helpId" placeholder="">
      <!--    <p *ngIf="loginForm.controls.email.touched && loginForm.controls.email?.errors?.email" class="text-danger">Bắt buộc</p>-->
      <div *ngIf="email.invalid && (email.dirty ||email.touched)">
        <div [hidden]="!email.errors.required &&!email.errors.email">
          <p class="text-danger">Bạn không được để trống</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password"
             class="form-control" formControlName="password" id="password" aria-describedby="helpId" placeholder="">
    </div>
    <p *ngIf="loginForm.controls.password.touched  && loginForm.controls.password?.errors?.required" class="text-danger">Bạn không được để trống</p>
    <p *ngIf="loginForm.controls.password.touched && loginForm.controls.password?.errors?.minlength" class="text-danger">Bạn phải nhập hơn 6 kí tự</p>

    <button [disabled]="loginForm.invalid"  type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
