<a routerLink=""><button>Back to productList</button></a>
<p class="text-primary">{{message}}</p>
<form [formGroup]="productCreate" (ngSubmit)="onCreate()"  >
  <h3 class="text-center">PRODUCT INFORMATION</h3>
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" formControlName="id"
           class="form-control" name="" id="id" aria-describedby="helpId" placeholder="">
    <p class="text-danger" *ngIf="productCreate.controls.id.touched && productCreate.controls.id?.errors?.required" >Bạn không được để trống</p>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name"
           class="form-control" name="" id="name" aria-describedby="helpId" placeholder="">
  </div>
  <p class="text-danger" *ngIf="productCreate.controls.name.touched && productCreate.controls.name?.errors?.required" >Bạn không được để trống</p>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" formControlName="price"
           class="form-control" name="" id="price" aria-describedby="helpId" placeholder="">
  </div>
  <p class="text-danger" *ngIf="productCreate.controls.price.touched && productCreate.controls.price?.errors?.required" >Bạn không được để trống</p>
  <p class="text-danger" *ngIf="productCreate.controls.price.dirty && productCreate.controls.price?.errors?.pattern" >Bạn không được nhập chữ</p>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" formControlName="description"
           class="form-control" name="" id="description" aria-describedby="helpId" placeholder="">
  </div>
  <p class="text-danger" *ngIf="productCreate.controls.description.touched && productCreate.controls.description?.errors?.required" >Bạn không được để trống</p>

  <button [disabled]="!productCreate.valid"    type="submit" class="btn btn-primary">ADD</button>
</form>
