<h3 class="text-center">LIST CATEGORY</h3>
<a routerLink="/categories/create"><button class="btn-primary">Add new product</button></a>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>NAME</th>
    <th>EDIT</th>
    <th>DELETE</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories, index as i">
    <td scope="row">{{i+1}}</td>
    <td>{{category.nameCategory}}</td>
    <td><a routerLink="/categories/edit/{{category.id}}"><button class="btn-primary">Edit</button></a></td>
    <td><a [routerLink]="['/categories/delete/',category.id]" ><button class="btn-primary">Delete</button></a></td>
  </tr>
  </tbody>
</table>
