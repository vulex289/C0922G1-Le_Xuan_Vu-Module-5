
<form [formGroup]="categoryCreate" (ngSubmit)="onCreate()"  >
  <h3 class="text-center">CATEGORY INFORMATION</h3>
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" formControlName="id"
           class="form-control" name="" id="id" aria-describedby="helpId" placeholder="">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="nameCategory"
           class="form-control" name="" id="name" aria-describedby="helpId" placeholder="">
  </div>
  <p class="text-danger" *ngIf="categoryCreate.controls.nameCategory.touched && categoryCreate.controls.nameCategory?.errors?.required" >Bạn không được để trống</p>
  <button [disabled]="!categoryCreate.valid"    type="submit" class="btn btn-primary">ADD</button>
</form>
